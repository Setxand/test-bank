<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <title>Transactions</title>
    <style>
        tbody tr:hover{
            cursor: pointer;
            background-color: #F5F5DC;
        }
        tr-grid{
            margin-top: 20%;
        }
    </style>
    <script th:inline="javascript">
        $(document).ready(function(){


            $("#search").click(function () {
                var data = $('#searchText').val();
                $("#search").click(function(){
                        $.ajax({
                            method:'GET',
                            data:{"name":data},
                            url:"/searchByName",
                            success:function () {

                            }
                        });

                });
            })

        })
    </script>
</head>
    <body>
        <div class="container">
            <h3 style="text-align: center">Test bank</h3>

            <div id = "tr-grid">
                <h4>Transactions</h4>
                <form action="/searchByName"  method="get" style="display: inline-block">
                    <input placeholder="search by name" type="text" id = "searchText" name="name"/>
                    <button type="submit" class="btn btn-default btn-lg btn-block" id="search" style="width: 150px">Search</button>
                </form>
            <table class="table" width="300px">
                <thead class="thead-light">
                <tr>
                    <th scope="col">id</td>
                    <th scope="col">amount</td>
                    <th scope="col">date</td>
                    <th scope="col">sender</td>
                    <th scope="col">receiver</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transaction : ${transactions}">
                    <td>
                        <p th:text="${transaction.id}"></p>
                    </td>
                    <td>
                        <p th:text="${transaction.amount}"></p>
                    </td>
                    <td>
                        <p th:text="${transaction.date}"></p>
                    </td>
                    <td>
                        <p th:text="${transaction.sender}"></p>
                    </td>
                    <td>
                        <p th:text="${transaction.receiver}"></p>
                    </td>
                </tr>
                </tbody>
            </table>
                <a href="/welcomePage"><button class="btn btn-default btn-lg btn-block">Return to pain page</button></a>

            </div>
        </div>
    </body>
</html>
