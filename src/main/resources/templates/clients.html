<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
<table>
<table class="table table-striped table-dark">
    <tbody>
    <thead>
    <tr th:each="clientList : ${clientList}" th:onclick="'window.location.href = \'' +
        @{/clients/{id}(id=${clientList.getId()})} + '\''">
        <td th:text="${clientList.getId()}" th:scope="col"></td>
        <td th:scope="col" th:text="${clientList.getName()}"></td>
        <td th:scope="col" th:text="${clientList.getAddress()}"></td>
        <td th:scope="col" th:text="${clientList.getAge()}"></td>
    </tbody>
</table>
</body>
</html>
