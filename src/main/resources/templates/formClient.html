<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
</head>
<body>
<!--/*@thymesVar id="client" type="com.banks.entities.Client"*/-->
<form action="#" th:action="@{/clientForm}" th:object="${client}" method="post">
    <div class="form-group">
        <p>Name: <input class="form-control" style="width: 300px"
                        type="text" th:field="*{name}"/></p>
        <p>Address: <input class="form-control" style="width: 300px"
                           type="text" th:field="*{address}" /></p>
        <p>Age: <input class="form-control" style="width: 300px"
                       type="number" th:field="*{age}" /></p>
        <p>Amount <input class="form-control" style="width: 300px"
                         type="text" th:field="*{bankAccount.amount}"/></p>
        <p><input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
        </p>
    </div>
</form>
</body>
</html>
